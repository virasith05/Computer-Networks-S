  <script>
    let currentQuestion = 1;
    const totalQuestions = 3;
    const questionContainer = document.querySelector('.question-boxes');

    function showQuestion(num) {
      const offset = (num - 1) * -100;
      questionContainer.style.transform = `translateX(${offset}%)`;
      
      // Update button states
      document.getElementById('prevBtn').style.opacity = num === 1 ? '0.5' : '1';
      document.getElementById('nextBtn').style.opacity = num === totalQuestions ? '0.5' : '1';

      // Update active state in sidebar
      document.querySelectorAll('.question-list li').forEach((li, index) => {
        li.classList.toggle('active', index + 1 === num);
      });
    }

    function nextQuestion() {
      if (currentQuestion < totalQuestions) {
        currentQuestion++;
        showQuestion(currentQuestion);
      }
    }

    function prevQuestion() {
      if (currentQuestion > 1) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    }

    function goToQuestion(num) {
      currentQuestion = num;
      showQuestion(num);
      toggleSidebar(); // Close sidebar after selection
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    // Initialize first question
    showQuestion(1);
  </script>
